<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <!-- font Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <figure class="figure bg-white text-center mx-auto p-2 d-block rounded-4 shadow-sm">
      <img src="images/image-qr-code.png " class="figure-img img-fluid rounded-4 bg-white" alt="QR code" />
      <figcaption class="figure-caption text-center pt-2 pb-2 fw-bold" id="figcaption1">Improve your front-end skills by building projects</figcaption>
      <figcaption class="figure-caption paragraf text-center fw-normal pt-1 pb-3">
        <span> Scan the QR code to visit Frontend</span>
        <span> Mentor and take your coding skills to </span>
        <span> the next level </span>
      </figcaption>
    </figure>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
